<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
</head>
<body>
    <h2>Reversing Number</h2>
    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>
    <script>
        function reverseNumber(n) {
            let number = document.getElementById('numberInput').value;
            let reversedNumber = parseInt(number.toString().split('').reverse().join(''), 10);
            document.getElementById('result').textContent = `Reversed number: ${reversedNumber}`;
    }
    </script>
</body>
</html>
